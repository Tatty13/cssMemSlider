<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/ico" href="./favicon.ico">
</head>
<body>

    <div class="main-container">

        <input checked type="radio" name="switcher" id="switcher1">
        <input type="radio" name="switcher" id="switcher2">
        <input type="radio" name="switcher" id="switcher3">
        <input type="radio" name="switcher" id="switcher4">
        <input type="radio" name="switcher" id="switcher5">
        

        <div class="mem-images-wrapper">
            <div class="mem-images">
                
                <div class="mem mem1"><img class="mem-image" src="./assets/img/mem_1.jpg" alt="mem1"></div>
                <div class="mem mem2"><img class="mem-image" src="./assets/img/mem_2.jpg" alt="mem2"></div>
                <div class="mem mem3"><img class="mem-image" src="./assets/img/mem_3.jpg" alt="mem3"></div>
                <div class="mem mem4"><img class="mem-image" src="./assets/img/mem_4.jpg" alt="mem4"></div>
                <div class="mem mem5"><img class="mem-image" src="./assets/img/mem_5.jpg" alt="mem5"></div>
                
            </div>
        </div>

        <div class="mem-text-wrapper">
            <div class="mem-texts">
                <div class="mem-text">
                    <p class="mem-text-item">Девочка с персиками, которая 10 дней подряд читала новости...</p>
                </div>
                <div class="mem-text">
                    <p class="mem-text-item">...размечает в css...
                    </p>
                </div>
                <div class="mem-text">
                    <p class="mem-text-item">Сказанное слово не может быть сказано тем, кто его не сказал</p>
                </div>
                <div class="mem-text">
                    <p class="mem-text-item">...а пахнет как синяя...</p>
                </div>
                <div class="mem-text">
                    <p class="mem-text-item">Ты не напишешь плохой код, если не будешь его писать</p>
                </div>
            </div>
        </div>


        <div class="mem-content-switchers">
            <label for="switcher1" class="mem-content-switcher"><div class="mem-content-switcher-btn"></div></label>
            <label for="switcher2" class="mem-content-switcher"><div class="mem-content-switcher-btn"></div></label>
            <label for="switcher3" class="mem-content-switcher"><div class="mem-content-switcher-btn"></div></label>
            <label for="switcher4" class="mem-content-switcher"><div class="mem-content-switcher-btn"></div></label>
            <label for="switcher5" class="mem-content-switcher"><div class="mem-content-switcher-btn"></div></label>
        </div>

    </div>
    
</body>
</html>
